name: Terraform Demo
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI-CD:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
    steps:
        - name: Local Stack Docker Setup
          run: |
           python3 -m pip install localstack
            python3 -m pip install terraform-local
           
            
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Terraform Plan
          run: |
           tflocal init
           tflocal plan
           tflocal apply -auto-approve
          
            
       
